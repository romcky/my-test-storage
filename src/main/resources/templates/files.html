<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление файлами</title>
</head>
<body>
<h2>Добавить файл</h2>
<form method="POST" enctype="multipart/form-data" action="/files/add">
    <label>Файл:</label><br>
    <input type="file" name="file"/><br>
    <input type="hidden" th:attr="name=${_csrf.parameterName}, value=${_csrf.token}"/>
    <button type="submit" th:text="Добавить">Добавить</button>
</form>

</body>
